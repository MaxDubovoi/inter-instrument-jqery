<body ng-controller="ApplicationController" sticky-menu>
<!-- BEGIN wrapper-->
<div class="wrapper">
    <div class="fixed-holder">
        <ng-include src=" 'views/elements/_left-side.html' "></ng-include>
        <ng-include src=" 'views/elements/_right-side.html' "></ng-include>
    </div>
    <div class="min-width">
        <ng-include src=" 'views/elements/_header.html' "></ng-include>
        <div class="site-content">
            <div ui-view></div>
        </div>
    </div>

</div>
<!-- END wrapper-->

<!-- BEGIN popups -->
<div class="popup_holder">
    <div class="dtable">
        <div class="dtcell">
            <div class="popup"> <!-- <div class="popup popup_name">
                        body of popup
                        usage:
                        buttons for open popup add attr: data-popup='popup_name' -->
            </div>
        </div>
        <i class="back" id="back"></i>
    </div>
</div>

<!-- END popups -->
